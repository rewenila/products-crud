<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Produto</title>
    <link rel="stylesheet" th:href="@{/style.css}" type="text/css">
</head>
<body>
    <h2>Formulário de Produto</h2>
    <form th:action="${product.id != null ? '/products/' + product.id + '/edit' : '/products/new'}" method="post">
        <label for="code">Código:</label>
        <input type="text" id="code" name="code" th:value="${product.code}" required>
        <br>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" th:value="${product.name}" required>
        <br>
        <label for="description">Descrição:</label>
        <textarea id="description" name="description" th:text="${product.description}" required></textarea>
        <br>
        <label for="price">Preço:</label>
        <input type="text" id="price" name="price" th:value="${product.price}" required>
        <br>
        <button type="submit">Salvar</button>
    </form>
    <a th:if="${product.id != null}" th:href="@{/products/{id}(id=${product.id})}">Cancelar</a>
    <a th:if="${product.id == null}" th:href="@{/products}">Cancelar</a>
</body>
</html>
